<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content ">
	
		<div class="col-sm-12 wrapper_main_table">
		
			<div class="ibox">
			
				<div class="ibox-body">
				
				<div class="fixed-table-toolbar"> 
				
					<form id="countYYForm" class="form-inline" role="form" style="margin-top:20px;">
							
			               <div class="form-group" style="margin-left:10px;">
			               	  <label>日期选择：</label>  
                              <input type="text" class="laydate-icon layer-date form-control" id="createTime" name="createTime"  placeholder="请选择年"
                               onclick="laydate({istime: true, format: 'YYYY'})" style="background-color: #fff;width:120px;border-radius:5px;" readonly="readonly"/>
			               </div>
			               
						   <div class="form-group" style="margin-left:10px;">	
							 	<label>用户地区：</label>
								<input id="userOrg" name="userOrg" value="" class="hidden" type="text">
								<input id="userOrgName" name="userOrgName" class="form-control" type="text" style="cursor: pointer;width:120px;border-radius:5px;"onclick="openDept()" readonly="readonly" placeholder="用户地区" value="">
						   </div>	

						   <div class="form-group" style="margin-left:10px;">	
							 	<label>交费类型：</label>
								<select data-placeholder="选择交费类型" name="userType" id="userType"
									class="form-control chosen-select" tabindex="2"
									style="width:120px;border-radius:5px;">
									<option value="">请选择</option>
								</select>
						   </div>	
						   
						   <div class="form-group" style="margin-left:5px;">		
						 		<label>用户编号 ：</label>  
							   	<input id="userId"  name="userId" class="form-control"  type="text" maxlength="7" style="width:120px;border-radius:5px;"/>
						   </div>	
						   
						   <input id="moneyBtn" class="btn btn-primary" type="button" value="统计"  onclick = "countYY();"/>
						   <input id="moneyBtn" class="btn btn-primary" type="button" value="下载"  onclick = "exportYY();"/>
						 
					</form>
						 
				</div> 
		
				  <div id="container" style="min-width:400px;height:400px;margin-top:20px;"></div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/charts/countYY.js"></script>
</body>
</html>
