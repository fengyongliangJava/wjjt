<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12 wrapper_main_table">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${water.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">用户编号:</label>
								<div class="col-sm-4">
									<input id="userId" name="userId" th:value="${water.userId}" class="form-control" type="text" maxlength="7" />
								</div>
								<label class="col-sm-2 control-label">用户姓名:</label>
								<div class="col-sm-4">
									<input id="userName" name="userName" th:value="${water.userName}" class="form-control" type="text" maxlength="30" />
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">用户类型:</label>
								<div class="col-sm-4">
									<input id="TuserType" name="TuserType" th:value="${water.userType}" class="form-control" type="hidden">
									<select data-placeholder="选择用户类型" name="userType" id="userType"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">用户归属:</label>
								<div class="col-sm-4">
									<input id="userOrg" name="userOrg" th:value="${water.userOrg}" class="hidden" type="text">
									<input id="userOrgName" name="userOrgName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="用户归属" th:value="${water.userOrgName}">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">联系方式:</label>
								<div class="col-sm-4">
									<input id="userTell" name="userTell" th:value="${water.userTell}" class="form-control" type="text" maxlength="11" />
								</div>
								<label class="col-sm-2 control-label">用户状态:</label>
								<div class="col-sm-4">
									<input id="TuserState" name="TuserState" th:value="${water.userState}" class="form-control" type="hidden">
									<select data-placeholder="选择用户状态" name="userState" id="userState"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">工资编号:</label>
								<div class="col-sm-4">
									<input id="wagesId" name="wagesId" th:value="${water.wagesId}" class="form-control" type="text" maxlength="7" />
								</div>
								<label class="col-sm-2 control-label">用水性质:</label>
								<div class="col-sm-4">
									<input id="TwaterType" name="TwaterType" th:value="${water.waterType}" class="form-control" type="hidden">
									<select data-placeholder="选择用水性质" name="waterType" id="waterType"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">用户水价:</label>
								<div class="col-sm-4">
									<input id="waterPrice" name="waterPrice" th:value="${water.waterPrice}" class="form-control" type="text" maxlength="3" />
								</div>
								<label class="col-sm-2 control-label">用户水费:</label>
								<div class="col-sm-4">
									<input id="waterCost" name="waterCost" th:value="${water.waterCost}" class="form-control" type="text" maxlength="3" />
								</div>
			
							</div>
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">水费余额:</label>
								<div class="col-sm-4">
									<input id="waterSum" name="waterSum" th:value="${water.waterSum}" class="form-control" type="text" maxlength="5" />
								</div>
								<label class="col-sm-2 control-label">创建时间:</label>
								<div class="col-sm-4">
									<input id="createTime" name="createTime" th:value="${water.createTime}" class="form-control" type="text" maxlength="10" />
								</div>
							</div>
							
					    	<div class="form-group">	
								<label class="col-sm-2 control-label">备注:</label>
								<div class="col-sm-4">
									<textarea id="remark" name="remark" maxlength="100"  th:value="${water.remark}" class="input-xlarge" rows="3" style="width:100%;border-radius:5px;"></textarea>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/water/water/edit.js">
	</script>
</body>
</html>
