<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12 wrapper_main_table">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="waterPriceForm">
						<input id="id" name="id" th:value="${waterPrice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">日期选择：</label>
								<div class="col-sm-4">
			            		<input type="text" class="laydate-icon layer-date form-control" id="createTime" name="createTime"  placeholder="请选择年月"
                                      onclick="laydate({istime: true, format: 'YYYY-MM'})" style="background-color: #fff;width:100%;border-radius:5px;" readonly="readonly"/> 
								</div>
							
								<label class="col-sm-2 control-label">水价归属：</label>
								<div class="col-sm-4">
									<input id="waterOrg" name="waterOrg" th:value="${waterPrice.waterOrg}" class="hidden" type="text">
									 <input id="waterOrgName" name="waterOrgName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="电价归属" th:value="${waterPrice.waterOrgName}">
								</div>
		
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">民用水:</label>
								<div class="col-sm-4">
									<input id="mWater" name="mWater" th:value="${waterPrice.mWater}" class="form-control" type="text" maxlength="1">
								</div>
								
								<label class="col-sm-2 control-label">商业水1:</label>
								<div class="col-sm-4">
									<input id="s1Water" name="s1Water" th:value="${waterPrice.s1Water}" class="form-control" type="text" maxlength="2">
								</div>
							</div>
							<div class="form-group">					
								<label class="col-sm-2 control-label">商业水2:</label>
								<div class="col-sm-4">
									<input id="s2Water" name="s2Water" th:value="${waterPrice.s2Water}" class="form-control" type="text" maxlength="2">
								</div>
								<label class="col-sm-2 control-label">商业水3:</label>
								<div class="col-sm-4">
									<input id="s3Water" name="s3Water" th:value="${waterPrice.s3Water}" class="form-control" type="text" maxlength="2">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<textarea id="remark" name="remark" maxlength="100"  th:value="${waterPrice.remark}" class="input-xlarge" rows="3" style="width:100%;border-radius:5px;"></textarea>
								</div>
							</div>
	
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/water/waterPrice/edit.js">
	</script>
</body>
</html>
