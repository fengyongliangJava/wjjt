<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12 wrapper_main_table">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-2 control-label">暖价归属：</label>
								<div class="col-sm-4">
									<input id="heatOrg" name="heatOrg" value="" class="hidden" type="text">
									 <input id="heatOrgName" name="heatOrgName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="暖价归属" value="">
								</div>
								<label class="col-sm-2 control-label">商业暖：</label>
								<div class="col-sm-4">
									<input id="businessHeat" name="businessHeat" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">民用暖：</label>
								<div class="col-sm-4">
									<input id="civilHeat" name="civilHeat" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">特殊1：</label>
								<div class="col-sm-4">
									<input id="special1" name="special1" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">特殊2：</label>
								<div class="col-sm-4">
									<input id="special2" name="special2" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">特殊3：</label>
								<div class="col-sm-4">
									<input id="special3" name="special3" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">特殊4：</label>
								<div class="col-sm-4">
									<input id="special4" name="special4" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-4">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/heat/heatPrice/add.js">
	</script>
</body>
</html>
